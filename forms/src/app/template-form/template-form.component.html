<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

    <div class="form-group form-row" [ngClass]="aplicaCssErro(nome)">


        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>

        <div class="col-sm-12">
            <input required type="text" class="form-control" id="nome" name="nome" placeholder="Nome"
                [(ngModel)]="usuario.nome" #nome="ngModel">


            <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório.">
            </app-campo-control-erro>

        </div>
    </div>

    <div class="form-group form-row" [ngClass]="aplicaCssErro(email)">

        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
        </div>

        <div class="col-sm-12">
            <input required email type="email" class="form-control" id="email" name="email" placeholder="nome@email.com"
                [(ngModel)]="usuario.email" #email="ngModel">


            <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="Email é inválido.">
            </app-campo-control-erro>

        </div>
    </div>

    <div ngModelGroup="endereco">

        <div class="form-group form-row">
            <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" id="cep" name="cep" class="form-control" ngModel required #cep="ngModel" (blur)="consultaCEP($event.target.value, f)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP inválido.">
                </app-campo-control-erro>
            </div>
            <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
                <label for="numero" class="control-label">Número </label>
                <input type="text" id="numero" name="numero" class="form-control" ngModel required #numero="ngModel">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="Número inválido.">
                </app-campo-control-erro>
            </div>
            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento </label>
                <input type="text" id="complemento" name="complemento" class="form-control" ngModel
                    #complemento="ngModel">
            </div>
        </div>

        <div class="form-group form-row" [ngClass]="aplicaCssErro(rua)">
            <div class="col-sm-12">
                <label for="rua" class="control-label">Rua</label>
            </div>
            <div class="col-sm-12">
                <input required type="text" class="form-control" id="rua" name="rua" ngModel
                    #rua="ngModel">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua é obrigatório.">
                </app-campo-control-erro>
            </div>
        </div>
        <div class="form-group form-row">
            <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" id="bairro" name="bairro" class="form-control" ngModel required #bairro="ngModel">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro é obrigatório.">
                </app-campo-control-erro>
            </div>
            <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" id="cidade" name="cidade" class="form-control" ngModel required #cidade="ngModel">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade é obrigatório.">
                </app-campo-control-erro>
            </div>
            <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
                <label for="estado" class="control-label">Estado</label>

                <input type="text" id="estado" name="estado" class="form-control" ngModel required #estado="ngModel">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado é obrigatório.">
                </app-campo-control-erro>
            </div>

        </div>
    </div>

    <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
