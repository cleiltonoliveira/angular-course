<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <div class="form-group form-row" [ngClass]="aplicaCssErro('nome')">

        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>

        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome">

            <app-error-msg [control]="formulario.get('nome')" label='nome'>
            </app-error-msg>
        </div>
    </div>

    <div class="form-group form-row" [ngClass]="aplicaCssErro('email')">
        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
        </div>

        <div class="col-sm-12">
            <input email type="email" class="form-control" id="email" formControlName="email"
                placeholder="nome@email.com">

            <app-error-msg [control]="formulario.get('email')" label='Email'>
            </app-error-msg>

            <app-campo-control-erro [mostrarErro]="formulario.get('email').status === 'PENDING'"
                msgErro="Validando email...">
            </app-campo-control-erro>
            <!-- <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="Email inválido.">
            </app-campo-control-erro> -->
            <!-- <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="Email é obrigatório.">
            </app-campo-control-erro> -->


            <!-- <app-campo-control-erro [mostrarErro]="formulario.get('email').hasError('emailInvalido')"
                msgErro="Email já cadastrado.">
            </app-campo-control-erro> -->
        </div>
    </div>

    <div class="form-group form-row" [ngClass]="aplicaCssErro('email')">
        <div class="col-sm-12">
            <label for="confirmarEmail" class="control-label">Confirmar Email</label>
        </div>

        <div class="col-sm-12">
            <input email type="email" class="form-control" id="confirmarEmail" formControlName="confirmarEmail"
                placeholder="nome@email.com">

                <app-error-msg [control]="formulario.get('confirmarEmail')" label='confirmarEmail'>
                </app-error-msg>

            <!-- <app-campo-control-erro [mostrarErro]="formulario.get('confirmarEmail').hasError('equalsTo')"
                msgErro="Emails não são iguais.">
            </app-campo-control-erro> -->

        </div>
    </div>

    <div formGroupName="endereco">
        <div class="form-group form-row">
            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" id="cep" class="form-control" formControlName="cep">
                
                <app-error-msg [control]="formulario.get('endereco.cep')" label='CEP'>
                </app-error-msg>
                
                <!-- <app-campo-control-erro [mostrarErro]="verificaRequired('endereco.cep')" msgErro="CEP é obrigatório.">
                </app-campo-control-erro>

                <app-campo-control-erro [mostrarErro]="formulario.get('endereco.cep').hasError('cepInvalido')"
                    msgErro="CEP inválido.">
                </app-campo-control-erro> -->


            </div>
            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
                <label for="numero" class="control-label">Número </label>
                <input type="text" id="numero" class="form-control" formControlName="numero">

                <app-error-msg [control]="formulario.get('endereco.numero')" label='Número'>
                </app-error-msg>
                

                <!-- <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')"
                    msgErro="Número inválido.">
                </app-campo-control-erro> -->

            </div>
            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento </label>
                <input type="text" id="complemento" class="form-control" formControlName="complemento">
            </div>
        </div>

        <div class="form-group form-row" [ngClass]="aplicaCssErro('endereco.rua')">
            <div class="col-sm-12">
                <label for="rua" class="control-label">Rua</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="rua" formControlName="rua">


                <app-error-msg [control]="formulario.get('endereco.rua')" label='Rua'>
                </app-error-msg>
                
                <!-- <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.rua')"
                    msgErro="Rua é obrigatório.">
                </app-campo-control-erro> -->
            </div>
        </div>
        <div class="form-group form-row">
            <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" id="bairro" class="form-control" formControlName="bairro">

                <app-error-msg [control]="formulario.get('endereco.bairro')" label='Bairro'>
                </app-error-msg>
                
                <!-- <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')"
                    msgErro="Bairro é obrigatório.">
                </app-campo-control-erro> -->

            </div>
            <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" id="cidade" class="form-control" formControlName="cidade">

                <app-error-msg [control]="formulario.get('endereco.cidade')" label='Cidade'>
                </app-error-msg>

                <!-- <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')"
                    msgErro="Cidade é obrigatório.">
                </app-campo-control-erro> -->
            </div>
            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
                <label for="estado" class="control-label">Estado</label>

                <select id="estado" class="form-control" formControlName="estado">
                    <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{ estado.nome }}</option>
                </select>

                <app-error-msg [control]="formulario.get('endereco.estado')" label='Estado'>
                </app-error-msg>
                <!-- <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')"
                    msgErro="Estado é obrigatório.">
                </app-campo-control-erro> -->
            </div>
        </div>
    </div>

    <div class="form-group form-row">

        <div class="col-md-4">
            <label for="cargo" class="control-label">Cargo</label>

            <select id="cargo" class="form-control" formControlName="cargo" [compareWith]="compararCargos   ">
                <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{ cargo.desc }}</option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="tecnologias" class="control-label">Tecnologias</label>

            <select multiple id="tecnologias" class="form-control" formControlName="tecnologias">
                <option *ngFor="let tecnologia of tecnologias" [value]="tecnologia.nome">{{ tecnologia.desc }}</option>
            </select>
        </div>


        <div class="col-md-3">
            <label for="newsletter" class="control-label">Newsletter</label>

            <div class="row" id="newsletter">

                <div class="col-sm-4" *ngFor="let item of newsletterOp">


                    <label class="radio-inline">

                        <input type="radio" formControlName="newsletter" [value]="item.valor" /> {{ item.desc }}
                    </label>

                </div>
            </div>

        </div>
    </div>

    <div class="form-group form-row">
        <div class="col-md-3" [ngClass]="aplicaCssErro('termos')">

            <label for="termos">
                Termos
            </label>
            <div class="checkbox checkbox-inline">
                <input type="checkbox" id="termos" formControlName="termos"> Aceito os termos
            </div>
            <app-campo-control-erro [mostrarErro]="!formulario.get('termos').valid"
                msgErro="Por favor, aceite os termos.">
            </app-campo-control-erro>
        </div>

        <div class="col-md-9" [ngClass]="aplicaCssErro('frameworks')">
            <label for="frameworks">Frameworks</label>
            <div id="frameworks" class="row">

                <div class="checkbox col-sm-3" formArrayName="frameworks"
                    *ngFor="let item of formulario.get('frameworks')['controls']; let i = index">
                    <label class="checkbox-inline">
                        <input type="checkbox" [formControlName]="i"> {{ frameworks[i] }}
                    </label>
                </div>
                <app-campo-control-erro [mostrarErro]="!formulario.get('frameworks').valid"
                    msgErro="Selecione uma opção.">
                </app-campo-control-erro>
            </div>
        </div>

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-secondary ml-2" (click)="resetar()">Cancelar</button>

    <button class="btn btn-secondary ml-2" (click)="setarCargo()">Cargo</button>
    <button class="btn btn-secondary ml-2" (click)="setarTecnologias()">Tecnologias</button>

    <app-form-debug [form]="formulario"></app-form-debug>
</form>
